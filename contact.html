    <!--Contact form container for easy manipulation-->
    <div id="form_container">
      <h1 id="contact_header">Get in touch</h1>
      <form name="contactGS" method="post">
        <div class="form-group">
          <label for="name">Name and Surname</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="your email address">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <div class="form-group">
          <input type="radio" id="infor" name="fav_language" value="infor">
          <label for="infor">Get Marketing information?</label><br>
        </div>
        <div class="form-group">
          <input id="contactUS" type="submit" name="submit" class="btn btn-primary" value="Send E-mail">
        </div>
      </form>
